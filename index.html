<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/jpg" href="./tictactoe.png" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>TicTacToe Game</title>
  </head>
  <body>
    <section class="game">
      <h1 id="title">Tic-Tac-Toe Game</h1>
      <div class="boardGame x" id="board">
        <div class="cell x" data-cell></div>
        <div class="cell round" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="message" id="message">
        <div data-message-win-draw>x wins</div>
        <button id="restartGame">Restart</button>
      </div>
    </section>
  </body>
</html>
